<!DOCTYPE html>
<html lang="en">
<head>
    <title>02.table </title>
    <style>
        table{border-collapse: collapse;}
    </style>
</head>
<body>
    <table border="1" width="50%" align="center">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Quality</th>
            <th>Product Quantity</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Wheat</td>
            <td>Good</td>
            <td>200Bags</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rice</td>
            <td>Good</td>
            <td>250Bags</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sugar</td>
            <td>Good</td>
            <td>200Bags</td>
        </tr>
    </table>
</body>
</html>
